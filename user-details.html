<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400&display=swap');
        *{
            font-family: 'Josefin Sans', sans-serif;
        }
        body{
            background-image: url("https://www.pixground.com/wp-content/uploads/2023/08/Japanese-Cherry-Blossom-Scenery-AI-Generated-4K-Wallpaper-1.jpg");
            background-size: cover;
        }
        .text{
            width: 80%;
            margin: 7px 10px;
            font-size: 20px;
            background: #cb95cb;
            border: 1px solid purple;
            padding: 10px 10px 5px;
        }
        .info-box , #main-box{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #main-box{
            border: 1px solid black;
            width: max-content;
            background: rgba(255, 244, 255, 0.1);
        }
        #main-box h1{
            margin: 15px 0 8px;
        }
        .hide{
            display: none;
        }
        .unhide{
            display: block;
        }
        .titles-box{
            margin: 15px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
        }
        .title-box-small{
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
            width: 19%;
            box-sizing: border-box;
            border: 1px solid black;
            background: rgba(255, 244, 255, 0.1);
        }
        .all-wrap{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .post-show-btn{
            font-size: 20px;
            margin: 15px 0;
            width: 90%;
            transition: all 0.5s ease;
            background: #f5c8f5;
            border: 1px solid #480101;
            padding: 4px;
        }
        .post-show-btn:hover{
            background: #fae9fa;
            transition: all 0.5s ease;
            color: purple;
            border-radius: 10px;
        }
        .button-box{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #more-post{
            border-radius: 10px;
            background: #f5c8f5;
            border: 1px solid #480101;
            margin: 5px 10px;
            font-size: 20px;
            transition: all 0.5s ease;
        }
        #more-post:hover{
            background: #fae9fa;
            transition: all 0.5s ease;
            color: purple;
        }

    </style>
</head>
<body>

<main class="all-wrap">
    <div id="main-box">
        <h1>Info about user</h1>

    </div>
</main>

<script src="./scripts/user-det.js">

</script>
</body>
</html>
