<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400&display=swap');
        *{
            font-family: 'Josefin Sans', sans-serif;
        }
        body{
            background-image: url("https://www.pixground.com/wp-content/uploads/2023/08/Japanese-Cherry-Blossom-Scenery-AI-Generated-4K-Wallpaper-1.jpg");
            background-size: cover;
        }
        .button-style{
            border-radius: 10px;
            background: #f5c8f5;
            border: 1px solid #480101;
            margin: 0 10px;
            font-size: 20px;
            transition: all 0.5s ease;
            padding: 4px;
        }
        .button-style:hover{
            background: #fae9fa;
            transition: all 0.5s ease;
            color: purple;
        }
        .user-box{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48%;
            margin: 10px 0;
            flex-direction: column;
            background: #cb95cb;
            border: 1px solid purple;
            box-sizing: border-box;
            height: 70px;
        }
        .text{
            width: max-content;
            margin: 0;
            font-size: 22px;
        }
        .users-wrap{
            gap:1%;
            display: flex;
            flex-wrap:wrap;
            justify-content: center;
            align-items: center;
        }
        #main-box h1{
            margin: 0;
            text-align: center;
            margin-top: 10px;
        }
        #main-box{
            margin: 30px auto;
            height: max-content;
            width: 800px;
            border: 1px solid black;
            background: rgba(255, 244, 255, 0.1);
        }
    </style>
</head>
<body>
<main id="main-box">
    <h1>List of users</h1>
</main>



<script src="./scripts/main.js">

</script>
</body>
</html>
