<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400&display=swap');
        *{
            font-family: 'Josefin Sans', sans-serif;
        }
        body{
            background-image: url("https://www.pixground.com/wp-content/uploads/2023/08/Japanese-Cherry-Blossom-Scenery-AI-Generated-4K-Wallpaper-1.jpg");
            background-size: cover;
        }
        #wrapper h1{
            margin: 10px;
        }
        .post-info-box{
            border:1px solid black;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: max-content;
            padding: 10px;
            margin: 20px auto;
            background: rgba(255, 244, 255, 0.15);
        }
        .comments-box{
            border: 1px solid black;
            box-sizing: border-box;
            width: 24%;
            background: rgba(255, 244, 255, 0.15);
            padding: 10px;
            height: 300px;
        }
        .comments-info-box{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        #wrapper{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .text{
            width: 80%;
            margin: 7px 10px;
            font-size: 20px;
            background: #cb95cb;
            border: 1px solid purple;
            padding: 10px 10px 5px;
        }
        .com-text{
            background: #cb95cb;
            border: 1px solid rgba(128, 0, 128, 0.62);
            padding: 2px;
        }
    </style>
</head>
<body>
<main id="wrapper">

</main>




<script src="./scripts/post-det.js">

</script>
</body>
</html>
